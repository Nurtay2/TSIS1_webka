<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
    <div class="col-title">
        <img class="image-format" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
        <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
    </div>
    <div class="col-form">
        <div class="col-login">
            <div class="input-box">
                <input type="text" placeholder="Электронный адрес или номер телефона" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn-login"> Вход</button>
            <div class="forgot">
                <a href="#">Забыли пароль?</a>
            </div>
            <hr class="line-format">
            <button type="submit" class="btn-new">Создать новый аккаунт</button>
        </div>
        <div class="text-info">
            <p><a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</div>
</body>
</html>
